<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Local Web Studio</title>
  <meta name="description" content="Get in touch for a free website review." />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

<header class="header">
  <div class="container">
    <!-- Logo SVG inline -->
    <a href="index.html" class="logo">
        <svg width="140" height="20" viewBox="0 0 280 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="0" y="4" width="32" height="32" rx="8" stroke="#111111" stroke-width="1.5"/>
          <line x1="6" y1="12" x2="26" y2="12" stroke="#111111" stroke-width="1.2" stroke-linecap="round"/>
          <line x1="6" y1="20" x2="26" y2="20" stroke="#111111" stroke-width="1.2" stroke-linecap="round"/>
          <line x1="6" y1="28" x2="26" y2="28" stroke="#111111" stroke-width="1.2" stroke-linecap="round"/>
          <text x="48" y="26" font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
            font-size="18" font-weight="500" letter-spacing="0.06em" fill="#111111">
            Local Web Studio
          </text>
        </svg>
      </a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="process.html">Process</a>
        <a href="work.html">Work</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="btn">Contact</a>
      </nav>
  </div>
</header>

<section class="hero small">
  <div class="container">
    <h1>Contact</h1>
    <p>Tell us a bit about your business. We’ll take it from there.</p>
  </div>
</section>

<section class="contact reveal">
  <div class="container contact-grid">

    <div class="contact-info">
      <h2>Free initial review</h2>
      <p>
        We offer a short, no-obligation review of your current website or online presence.
      </p>
      <p>
        No pressure. No sales tactics.
      </p>
    </div>

    <form id="contactForm" class="contact-form">
      <label>
        Business name
        <input type="text" name="business" required>
      </label>
    
      <label>
        Email
        <input type="email" name="email" required>
      </label>
    
      <label>
        Website (optional)
        <input type="url" name="website">
      </label>
    
      <label>
        Message
        <textarea name="message" rows="4"></textarea>
      </label>
    
      <button type="submit" class="btn primary">Send request</button>
    
      <!-- Message container -->
      <p id="formMessage" style="margin-top: 1rem;"></p>
    </form>

  </div>
</section>

<footer class="footer">
  <div class="container">
    <span>© Local Web Studio</span>
    <a href="legal.html">Legal</a>
  </div>
</footer>

<script src="assets/js/main.js"></script>
</body>
</html>

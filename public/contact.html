<body>

<header class="header">
  <div class="container">
    <!-- Logo SVG inline -->
    <a href="index.html" class="logo">
      <svg width="250" height="70" viewBox="0 0 440 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="iconGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#333" />
            <stop offset="100%" stop-color="#111" />
          </linearGradient>
          <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.25)" />
          </filter>
        </defs>
    
        <!-- Geometric icon -->
        <rect x="0" y="10" width="50" height="50" rx="12" fill="url(#iconGradient)"/>
        <line x1="12" y1="22" x2="38" y2="22" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
        <line x1="12" y1="32" x2="38" y2="32" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
        <line x1="12" y1="42" x2="38" y2="42" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    
        <!-- Logo text -->
        <text x="70" y="50" class="logo-text" font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="28" font-weight="700" letter-spacing="0.05em" fill="#111" filter="url(#textShadow)">

</header>

<section class="hero">
  <div class="container">
    <h1>Contact</h1>
    <p>Tell us a bit about your business. We’ll take it from there.</p>
  </div>
</section>

<section class="contact reveal">
  <div class="container contact-grid">

    <div class="contact-info">
      <h2>Free initial review</h2>
      <p>
        We offer a short, no-obligation review of your current website or online presence.
      </p>
      <p>
        No pressure. No sales tactics.
      </p>
    </div>

    <form id="contactForm" class="contact-form">
      <label>
        Business name
        <input type="text" name="business" required>
      </label>
    
      <label>
        Email
        <input type="email" name="email" required>
      </label>
    
      <label>
        Website (optional)
        <input type="url" name="website">
      </label>
    
      <label>
        Message
        <textarea name="message" rows="4" required></textarea>
      </label>

      <label class="visually-hidden" aria-hidden="true">
        Company
        <input type="text" name="company" tabindex="-1" autocomplete="off">
      </label>
    
      <button type="submit" class="btn primary">Send request</button>
    
      <!-- Message container -->
      <p id="formMessage" style="margin-top: 1rem;"></p>
    </form>

  </div>
</section>

<footer class="footer">
  <div class="container">
    <span>© Local Web Studio</span>
    <a href="legal.html">Legal</a>
  </div>
</footer>
